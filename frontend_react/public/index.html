<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aikansh Garg's personal wesbite | Frontend Developer"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <title>Aikansh Garg | Frontend Developer</title>
    <style>
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #150c21;
        z-index: 99999;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }
      @keyframes fadeOutAnimation {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .preloader.fade-out {
        animation: fadeOutAnimation 40s forwards; /* these 40s don't override the react default loader timeout; it disappears whenever the content loads */
      }

      /* https://codepen.io/wifi/pen/DGYLPw */
      .pacman {
        position: absolute;
        top: 45%;
        left: 20%;
      }

      .pacman-top {
        background-color: #7ce3ff;
        height: 50px;
        width: 100px;
        border-radius: 100px 100px 0 0;
        animation: spin1 0.5s infinite linear;
      }

      .pacman-bottom {
        background-color: #7ce3ff;
        height: 50px;
        width: 100px;
        border-radius: 0 0 100px 100px;
        animation: spin2 0.5s infinite linear;
      }

      .feed {
        margin-top: -122px;
        margin-left: 15px;
        width: 22px;
        height: 22px;
        border-radius: 30%;
        -moz-animation: eat 1s linear 0s infinite;
        -webkit-animation: eat 1s linear 0s infinite;
        animation: eat 1s linear 0s infinite;
      }

      /* Animation*/

      @keyframes spin1 {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(-35deg);
        }
      }
      @keyframes spin2 {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(35deg);
        }
      }

      @-moz-keyframes spin1 {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(-35deg);
        }
      }
      @-moz-keyframes spin2 {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(35deg);
        }
      }

      @-webkit-keyframes spin1 {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(-35deg);
        }
      }
      @-webkit-keyframes spin2 {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(35deg);
        }
      }

      @keyframes eat {
        0% {
          box-shadow: 100px 65px 0 0 white, 300px 65px 0 0 white,
            500px 65px 0 0 white, 700px 65px 0 0 white, 900px 65px 0 0 white,
            1100px 65px 0 0 white, 1300px 65px 0 0 white;
        }

        100% {
          box-shadow: 0px 65px 0 0 white, 100px 65px 0 0 white,
            300px 65px 0 0 white, 500px 65px 0 0 white, 700px 65px 0 0 white,
            900px 65px 0 0 white, 1100px 65px 0 0 white;
        }
      }

      @-moz-keyframes eat {
        0% {
          box-shadow: 100px 65px 0 0 white, 300px 65px 0 0 white,
            500px 65px 0 0 white, 700px 65px 0 0 white, 900px 65px 0 0 white,
            1100px 65px 0 0 white, 1300px 65px 0 0 white;
        }

        100% {
          box-shadow: 0px 65px 0 0 white, 100px 65px 0 0 white,
            300px 65px 0 0 white, 500px 65px 0 0 white, 700px 65px 0 0 white,
            900px 65px 0 0 white, 1100px 65px 0 0 white;
        }
      }

      @-webkit-keyframes eat {
        0% {
          box-shadow: 100px 65px 0 0 white, 300px 65px 0 0 white,
            500px 65px 0 0 white, 700px 65px 0 0 white, 900px 65px 0 0 white,
            1100px 65px 0 0 white, 1300px 65px 0 0 white;
        }

        100% {
          box-shadow: 0px 65px 0 0 white, 100px 65px 0 0 white,
            300px 65px 0 0 white, 500px 65px 0 0 white, 700px 65px 0 0 white,
            900px 65px 0 0 white, 1100px 65px 0 0 white;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="preloader fade-out">
        <div class="pacman">
          <div class="pacman-top"></div>
          <div class="pacman-bottom"></div>
          <div class="feed"></div>
        </div>
      </div>
    </div>
  </body>
</html>
